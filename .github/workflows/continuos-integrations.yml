name: Continuos Integration
on: 
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4

  discord:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Discord Webhook
        uses: baked-libs/discord-webhook@main
        with:
              id: ${{ secrets.DISCORD_WEBHOOK_ID }}
              token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
  